<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Socket IO</title>
  </head>
  <body>
    >
    <h1 id="message"></h1>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io('/sell');
    socket.on('myEvent', (data) => {
      document.getElementById('message').innerHTML = data;
    });
  </script>
</html>
