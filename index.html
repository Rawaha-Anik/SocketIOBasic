<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Socket IO</title>
  </head>
  <body>
    <input type="text" id="name" />
    <button onclick="send()" id="send">Send</button>
    <!-- Hello -->
    <!-- <h1 id="myTime"></h1> -->
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();
    const send = () => {
      let name = document.getElementById('name').value;
      socket.send(name);
    };
    // socket.on('rawaha', (data) => {
    //   document.getElementById('myTime').innerHTML = data;
    // });
  </script>
</html>
